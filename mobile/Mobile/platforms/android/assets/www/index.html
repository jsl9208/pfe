<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Manticore Mobile Application</title>
    </head>
    <body>
        <img id="show" src="img/target.png"></img>

        <!-- POP UP -->
        <div id="blanket" style="display:none;"></div>
        <div id="popUpDiv" style="display:none;">
            <a href="#" onclick="popup('popUpDiv')">Close</a>
            <div>
                <div>
                    <div>
                        <p id="deviceID" class="popUpText"></p>
                    </div>
                    <p id="currentIPaddress" class="popUpText"></p>
                    <p id="currentPort" class="popUpText"></p>
                    <div>
                        <label class="popUpLabel">New IP address</label>
                        <input type="text" placeholder="New IP address" id="newIPaddress"/>
                    </div>
                    <div>
                        <label class="popUpLabel">New port</label>
                        <input type="text" placeholder="New port" id="newPort"/>
                    </div>
                    <div id="divButton">
                        <button id="restart">Restart</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- END POP UP -->


    <!--         
        <div id="description">
            Acceleration X: 0<br>
            Acceleration Y: 0<br>
            Acceleration Z: 0<br>
            Timestamp: 0<br>
        </div> 
    -->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/three.min.js"></script>
        <script type="text/javascript" src="js/Projector.js"></script>

        <!-- Renderers -->
        <script type="text/javascript" src="js/renderers/CanvasRenderer.js"></script>
        <script type="text/javascript" src="js/renderers/CSS2DRenderer.js"></script>

        <script type="text/javascript" src="js/stats.min.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/osc-browser.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
